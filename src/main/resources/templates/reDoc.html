<!DOCTYPE html>
<html>
<head>
    <title>ReDoc</title>
    <!-- 引入 ReDoc 库 -->
    <script src="https://cdn.jsdelivr.net/npm/redoc/bundles/redoc.standalone.js"></script>
</head>
<body>
<!-- 创建一个容器，其中 ReDoc 将会渲染文档 -->
<redoc spec-url='http://192.168.31.220:8080/v2/api-docs'></redoc>
<script>
    Redoc.init('http://192.168.31.220:8080/v2/api-docs');
</script>
</body>
</html>
